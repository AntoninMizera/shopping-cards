        <figure class="card">
            <header class="card__header">
                <div class="card__ribbons">
                    <div class="card__ribbon card__ribbon--free-delivery">
                        ZDARMA
                    </div>
                </div>

                <a href="#" class="card__product-link">
                    <img src="./images/intel-i7.jpg" alt="An Intel CPU" class="card__product-link-image">
                    <p class="card__product-link-name">
                        CPU INTEL Core i7-12700K, 3.60GHz, 25MB L3 LGA1700, BOX (bez chladiče)
                    </p>
                </a>
            </header>

            <div class="card__body">
                <p class="card__body-description">
                    Procesor 12. generace Alder Lake, socket LGA 1700, 8+4 fyzických jader (20 vláken), frekvence 2,7/3,6 GHz (až 3,8/4,9 GHz v Turbo režimu), vyrovnávací paměť 25 MB SmartCache, 10 nm výrobní proces, podpora pamětí DDR5/DDR4 až 4800/3200 MHz, PCI-Express 5.0/4.0, integrovaná grafika Intel UHD Graphics 770, TDP 125 W (až 190 W v Turbo režimu).
                </p>
            </div>

            <footer class="card__footer">
                <p class="card__footer-availability card__footer-availability--has-stock">
                    ihned k odeslání
                </p>

                <div class="card__footer-basket-box">
                    <span class="card__footer-basket-box-price">
                        12&nbsp;345&nbsp;Kč
                    </span>

                    <a href="#" class="card__button card__button--has-stock">
                        Do košíku
                    </a>
                </div>
            </footer>
        </figure>
